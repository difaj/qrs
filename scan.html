<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        const PayStarsApp = {
            initDone: false,
            webApp: null,

            init: function() {
                if (this.initDone) return true;
                if (window.Telegram && window.Telegram.WebApp) {
                    this.webApp = Telegram.WebApp;
                    this.webApp.ready();
                    this.webApp.expand();
                    this.initDone = true;
                    console.log('Telegram WebApp initialized');
                    return true;
                }
                console.error('Telegram WebApp not available');
                return false;
            },

            showScanQrPopup: function(linksOnly) {
                console.log('Attempting to open QR scanner with linksOnly:', linksOnly);
                if (!this.init()) {
                    console.error('Initialization failed');
                    return;
                }
                if (!this.webApp.isVersionAtLeast('6.7')) {
                    console.error('QR scanning requires Telegram WebApp version 6.7 or higher');
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('warning');
                try {
                    this.webApp.showScanQrPopup(
                        { text: 'Скануйте QR для оплати' },
                        (result) => {
                            console.log('QR code scanned:', result);
                            this.webApp.closeScanQrPopup();
                            if (linksOnly && result.startsWith('tg://resolve/?domain=@qrp_bot')) {
                                console.log('Valid Telegram link, opening:', result);
                                this.webApp.openTelegramLink(result);
                                this.webApp.close();
                            } else {
                                console.error('Invalid QR code:', result);
                                // Повторно відкриваємо сканер для повторного сканування
                                setTimeout(() => this.showScanQrPopup(true), 500);
                            }
                        }
                    );
                } catch (error) {
                    console.error('Error scanning QR code:', error);
                    this.webApp.closeScanQrPopup();
                    // Повторно відкриваємо сканер у разі помилки
                    setTimeout(() => this.showScanQrPopup(true), 500);
                }
            }
        };

        // Автоматичний запуск сканера після ініціалізації
        document.addEventListener('DOMContentLoaded', () => {
            PayStarsApp.init();
            PayStarsApp.showScanQrPopup(true);
        });
    </script>
</body>
</html>
